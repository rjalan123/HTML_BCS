<!DOCTYPE html>
<html lang="en">

    <head>
        <title>BCS DASHBOARD</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
<link rel="stylesheet" href="../assets/css/style.css">
</head>
        <body>
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">DASHBOARD</a>
                    </div>
                </div>
            </nav>
        </header>
    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
                </div>
             </div>
             <div class="form-title text-center">
                 <h2 class="text-dark">Add Client</h2>
                 <span class="text-light">Use the below form to Create an account</span>
             </div>
     
            </div>

            <!-- form handling -->
            <form method="POST" id="update_user">
                <form action="/api/users" method="POST" id="add_user">
                    <div class="new_user">
                        <div class="form-group">
                            <label for="start">
                                Enter the Start Date:
                            </label>
                          
                            <input type=" Startdate" name="begin" 
                                placeholder="dd-mm-yyyy" value=""
                                min="1997-01-01" max="2030-12-31">
                            <input type="hidden" name="id" value="">
                 
                        </div>
                        <div class="form-group">
                            <label for="start">
                                Enter the End Date:
                            </label>
                            <input type=" Startdate" name="begin" 
                                placeholder="dd-mm-yyyy" value=""
                                min="1997-01-01" max="2030-12-31">
                            <input type="hidden" name="id" value="">
                        </div>
                        <div class="form-group">
                            <label for="name" class="text-light"> Project Name</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="name" class="text-light"> Project Id</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="name" class="text-light"> Sales Id</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="text-light">Plan name</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-2" name="gender" value="Male" >
                                <label for="radio-2" class="radio-label">Essential</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-3" name="gender" value="Female" >
                                <label for="radio-3" class="radio-label">Premium</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-3" name="gender" value="Female" >
                                <label for="radio-3" class="radio-label">Advanced</label>
                            </div>
                            <div class="form-group">
                                <label for="name" class="text-light"> Sales Id</label>
                                <input type="hidden" name="id" value="">
                                <input type="text" name="name" value="" placeholder="">
                            </div>
                        </div>
                
                        
                
                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>
                
                    </div>
                </form>
                
            </form>
        </div>
    </main>
<!-- /Main Site -->

    </head>
</body>
</html>
