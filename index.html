<!DOCTYPE html>
<html lang="en">

    <head>
        <title>BCS DASHBOARD</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
<link rel="stylesheet" href="../assets/css/style.css">
</head>
        <body>
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">DASHBOARD</a>
                    </div>
                </div>
            </nav>
        </header>
    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <a href="/add-user" class="border-shadow">
                    <span class="text-gradient">New Client <i class="fas fa-user"></i></span>
                </a>
            </div>

            <!-- form handling -->
            <form action="/" method="POST">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Start date</th>
                            <th>End date</th>
                            <th>Project name</th>
                            <th>Project Id</th>
                            <th>Sales Id</th>
                            <th>Plan Name</th>
                            <th>Plan Id</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>12/1/2023</td>
                            <td>12/5/2023</td>
                            <td>BCS</td>
                            <td>123</td>
                            <td>345</td>
                            <td>essential</td>
                            <td>386</td>
                            <td>
                                <a href="#" class="btn border-shadow update">
                                    <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                                </a>
                                <a class="btn border-shadow delete">
                                    <span class="text-gradient"><i class="fas fa-times"></i></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
<!-- /Main Site -->

    </head>
</body>
</html>
